name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install Dependencies
        run: |
          forge install
          npm ci
      
      - name: Run Foundry Tests
        run: forge test
      
      - name: Run Hardhat Tests
        run: npm test || true
      
      - name: Generate Coverage Report
        run: forge coverage
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Solhint
        run: npm run lint || true
      
      - name: Check Formatting
        run: npx prettier --check '**/*.{js,json,md}' || true

  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install Dependencies
        run: |
          forge install
          npm ci
      
      - name: Compile with Foundry
        run: forge build
      
      - name: Compile with Hardhat
        run: npm run compile

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install Dependencies
        run: |
          forge install
          npm ci
      
      - name: Check for Hardcoded Secrets
        run: |
          if grep -r "0x[a-fA-F0-9]\{64\}" --include="*.sol" --include="*.js" .; then
            echo "⚠️ Warning: Potential hardcoded private keys found"
            exit 1
          fi
        continue-on-error: true

