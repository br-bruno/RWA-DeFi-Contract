name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, fuzz, invariant]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install Dependencies
        run: |
          forge install
          npm ci
      
      - name: Run Unit Tests
        if: matrix.test-type == 'unit'
        run: forge test --match-contract "Test" --no-match-contract "Fuzz|Invariant|Handler"
      
      - name: Run Fuzz Tests
        if: matrix.test-type == 'fuzz'
        run: forge test --match-contract "Fuzz"
      
      - name: Run Invariant Tests
        if: matrix.test-type == 'invariant'
        run: forge test --match-contract "Invariant"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            broadcast/
            gas-report.txt
          if-no-files-found: ignore

